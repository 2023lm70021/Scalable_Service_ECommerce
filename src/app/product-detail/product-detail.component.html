<div class="product-detail-container" *ngIf="product">
  <button class="back-btn" (click)="goBack()">‚Üê Back to Products</button>

  <div class="product-detail">
    <div class="product-image">
      <img [src]="product.image" [alt]="product.name">
    </div>
    <div class="product-info">
      <h1>{{ product.name }}</h1>
      <p class="price">${{ product.price }}</p>
      <p class="description">{{ product.description }}</p>
      <div class="actions">
        <button class="btn btn-secondary" (click)="addToCart()">Add to Cart</button>
        <button class="btn btn-primary" (click)="buyNow()">Buy Now</button>
      </div>
    </div>
  </div>
</div>

<div class="not-found" *ngIf="!product">
  <h2>Product not found</h2>
  <button class="btn btn-primary" (click)="goBack()">Back to Products</button>
</div>
